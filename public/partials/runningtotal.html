<div class="row">
	<div class="col-xs-12" id="totalsDisplay">
		<ul>
			<li>Calories: {{calTotal}}</li>
			<li>Carbs: {{carbTotal | number: 2}}g</li>
			<li>Protein: {{proteinTotal | number: 2}}g</li>
			<li>Fat: {{fatTotal | number: 2}}g</li>
		</ul>
	</div>
	<div class="col-xs-12" id="currentFoods"><span ng-repeat="item in items | orderBy: 'foodgroup'" class="rtImageSpan"><img class="rtimages" ng-src="{{item.image}}" data-toggle="tooltip" data-placement="top" title="{{item.name}}: Calories: {{item.cal}}, Carbs: {{item.carbs}}g, Protein: {{item.protein}}g, Fat: {{item.fat}}g"><span class="glyphicon glyphicon-remove-sign rtRemove" ng-click="deleteItem(item)"></span></span> </div>
</div>
